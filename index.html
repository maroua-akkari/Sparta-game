<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Best Quiz Game Ever</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <script type="text/javascript" src="bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <div class="container allContent">

      <h1>Best Quiz Game Ever</h1>
      <div class="col-lg-3 col-md-3 col-sm-3 categories">
        <h2>Categories:</h2>
        <ul>
          <li>General Knowledge</li>
          <li>Movies</li>
          <li>Famous People</li>
        </ul>
    </div>

      <div class="col-lg-6 col-md-6 col-sm-6 question answer">
        <h2>Question:</h2>
        <p class="q">Random question</p>
        <h2>Pick your answer:</h2>
        <div class="btn-group btn-group-justified" id="multipleChoice" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="a0">1</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="a1">2</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="a2">3</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="a3">4</button>
          </div>
        </div>
      </div>


      <div class="col-lg-3 col-md-3 col-sm-3 score timer">
        <h2>Timer:</h2>
        <div class="secs" id="secs">5</div>
        <p class="secs">SECONDS</p>

        <h2>Score</h2>
        <div class="score" id="userScore">0</div>
      </div>

      <!-- <div class="difficulty">
        <h2>Difficulty level:</h2>
        <ul>
          <li>Easy</li>
          <li>Medium</li>
          <li>Hard</li>
        </ul>
      </div> -->



    </div>
  </body>
</html>
